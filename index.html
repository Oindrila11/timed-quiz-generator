<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed-quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
      <div class="button-score">
      <button class="scores">View high scores:</button>
      </div>
    </header>
    <div class="time">
      <h3 id="timer">Timer:</h3>
      </div>
    </header>
   
    <div class="home">

      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the follwoing code-related questions within the time limit<br>
          keep in mind that incorrect answers will penalize your score/time<br>
          by ten seconds!
    
      <br><button class="start-btn">Start Quiz</button>
      </p>
      </div>

          
              <div class="container">
                  <div id="question-container" class="hide">
                      <div id="question">Question</div>
            <div id="question-opt" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
          </div>
          </div>
          </div>
          <div class="scores">
              <h2>Your score:</h2>
              <h3>Enter your initials to save your score
            <form>
                <input type="text" id="initial"></input>
                <button class="submit">submit</button>
                </form>
              </h3>
            </div> 
            
</body>
<footer>
    <script src="./assets/js/quiz.js"></script>
</footer>

</html>
